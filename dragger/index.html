<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta http-equiv="Expires" content="0"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Cache-control" content="no-cache"><meta http-equiv="Cache" content="no-cache"><title></title></head><body><div id="root" style="height:100%;"></div><script>//基础字段
    var protocol="http://";
    var hostname=window.location.hostname;
    var port=3000;
    var baseSrc=protocol+hostname+":"+port;
    //定义方法
    function requiredJs(src) {
        var hm = document.createElement("script");
        hm.src = src;
        document.body.appendChild(hm);
    }
    var time = Date.now();
    //调用方法
    requiredJs('static.js?version=' + time);</script></body></html>
